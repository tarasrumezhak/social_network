{% extends "feed/base.html" %}
{% load bootstrap4 %}

{% block header %}
  <h2>Register an account.</h2>
{% endblock header %}

{% block content %}

  <form method='post' action="{% url 'users:register' %}" class="form">

    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Sign up</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'feed:index' %}" />
  </form>

{% endblock content %}
