{% extends 'feed/base.html' %}

{% block header %}
  <h2>{{ post }}</h2>
{% endblock header %}

{% block content %}
  <h1> {{ post.title}}</h1>
  <img src="{{ post.image.url }}">
  <p> {{ post.text }}</p>
  {{ likes_count }} Like{{ likes_count|pluralize}}
  <form action="{% url 'like_post' %}" method="post">
    {% csrf_token %}
    {% if is_liked %}
      <button type="submit" name="post_id" value="{{ post.id }}" class="btn btn-primary" style="background-color: red">
        Unlike
      </button>
    {% else %}
      <button type="submit" name="post_id" value="{{ post.id }}" class="btn btn-primary">
        Like
      </button>
    {% endif %}
  </form>
{% endblock content %}
